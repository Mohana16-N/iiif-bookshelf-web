<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
  <head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/mirador/2.5.1/css/mirador-combined.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/dbmdz__mirador-imagecropper/1.1.1/imageCropper.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/dbmdz__mirador-manifestbutton/1.1.1/manifestButton.min.css}" />
    <style type="text/css">
      body { font-size: 14px; }
      body > div.container { width: 100% !important; }
    </style>
    <title th:utext="${title}">Label of manifest in current locale</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="row">
        <div class="col-md-12">
          <div id="viewer"></div>
        </div>
      </div>
    </section>

  <th:block layout:fragment="morejs">
    <script th:src="@{/webjars/mirador/2.5.1/mirador.min.js}"></script>
    <script th:src="@{/webjars/dbmdz__mirador-imagecropper/1.1.1/imageCropper.min.js}"></script>
    <script th:src="@{/webjars/dbmdz__mirador-keyboardnavigation/1.1.0/keyboardNavigation.min.js}"></script>
    <script th:src="@{/webjars/dbmdz__mirador-manifestbutton/1.1.1/manifestButton.min.js}"></script>
    <script th:src="@{/webjars/dbmdz__mirador-viewfromurl/1.1.0/viewFromUrl.min.js}"></script>

    <script type="text/javascript" th:inline="javascript">
      $(function () {
        Mirador({
          'id': 'viewer',
          'buildPath': /*[[@{/webjars/mirador/2.5.1/}]]*/,
          'workspaceType': 'bookReading',
          'layout': '1x1',
          'mainMenuSettings': {
            'show': true,
            'buttons': {
              'layout': true
            }
          },
          'showAddFromURLBox': true,
          'saveSession': false,
          'data': [{
            /*<![CDATA[*/
            'manifestUri': /*[[@{__${manifestId}__}]]*/
            /*]]>*/
          }],
          'windowObjects': [{
            /*<![CDATA[*/
            'loadedManifest': /*[[@{__${manifestId}__}]]*/,
            /*]]>*/
            'viewType': 'ImageView',
            'annotationLayer': false,
            'annotationCreation': false,
            'saveSession': false,
            'displayLayout': true,
            'bottomPanel': true,
            'sidePanel': true
          }],
          'annotationEndpoint': {
            'name': 'Local Storage',
            'module': 'LocalStorageEndpoint'
          },
          'language': /*[[@{__${#locale.language}__}]]*/
        });
      });
    </script>
  </th:block>
</body>
</html>
