<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div th:fragment="global">
      <div class="row" th:if="${error_message}">
        <div class="alert alert-danger">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i> <span class="sr-only">Error:</span> <span th:text="${error_message}">Error message</span>
        </div>
      </div>
      <div class="row" th:if="${info_message}">
        <div class="alert alert-info">
          <i class="fa fa-info-circle" aria-hidden="true"></i> <span class="sr-only">Info:</span> <span th:text="${info_message}">Info message</span>
        </div>
      </div>
      <div class="row" th:if="${success_message}">
        <div class="alert alert-success">
          <i class="fa fa-check-circle" aria-hidden="true"></i> <span class="sr-only">Success:</span> <span th:text="${success_message}">Success message</span>
        </div>
      </div>
      <div class="row" th:if="${warning_message}">
        <div class="alert alert-warning">
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <span class="sr-only">Warning:</span> <span th:text="${warning_message}">Warning</span>
        </div>
      </div>
    </div>
  </body>

  <div th:fragment="form">
    <div class="alert alert-warning" th:if="${#fields.hasAnyErrors()}">
      <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <span th:text="#{msg.correct_input_errors}">Correct invalid input, please.</span>
      <ul th:if="${#fields.hasErrors('global')}">
        <li th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
      </ul>
    </div>
  </div>
</html>
