<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
  <body>
    <section layout:fragment="content">
      <div th:replace="fragments/content-header :: header">
        ...
      </div>

      <div th:replace="fragments/search :: searchForm">
        ...
      </div>

      <div th:replace="fragments/search :: searchResultHeader">
        ...
      </div>

      <div th:replace="fragments/search :: searchResults">
        ...
      </div>

      <!--/* Aaaand another pagination */-->
      <div class="row">
        <div class="col-sm-6" >
          <div th:replace="fragments/search :: pagination"></div>
        </div>
      </div>
    </section>

  <th:block layout:fragment="morejs">
    <script type="text/javascript" th:src="@{/webjars/jquery.shorten/1.0.0/src/jquery.shorten.min.js}"></script>

    <script language="javascript" th:inline="javascript">
      /*<![CDATA[*/
      $(document).ready(function () {
        $(".search-result-item .list-group-item-text").shorten({
          showChars: 150,
          moreText: /*[[#{read_more}]]*/ 'read more',
          lessText: /*[[#{read_less}]]*/'read less'
        });
      });
      /*]]>*/
    </script>
  </th:block>
</body>
</html>
